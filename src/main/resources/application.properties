spring.application.name=employeeDirectory
spring.datasource.url=jdbc:mysql://localhost:3306/employee
spring.datasource.username=root
spring.datasource.password=root
#spring.jpa.hibernate.ddl-auto=create
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
#info details as added below
management.info.env.enabled=true
#PostRequest, shuts down the app, so needs to be behind security measures
management.endpoint.shutdown.enabled=true
server.shutdown=graceful

info.app.name=EmployeeDirectory
info.app.description=Directory of Employees built in Spring Boot
info.app.version=1.0.0

